<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e1e1e; color: white; }
        .debug-info { background: #2d2d30; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .tab-btn { padding: 10px; margin: 5px; background: #0e639c; color: white; border: none; cursor: pointer; }
        .tab-btn.active { background: #007acc; }
        .tab-panel { display: none; padding: 20px; background: #252526; margin: 10px 0; }
        .tab-panel.active { display: block; }
    </style>
</head>
<body>
    <h1>Configuration Tab Debug Test</h1>
    
    <div class="debug-info">
        <h3>Tab Buttons Found:</h3>
        <div id="tabButtonsInfo"></div>
    </div>
    
    <div class="debug-info">
        <h3>Tab Panels Found:</h3>
        <div id="tabPanelsInfo"></div>
    </div>
    
    <div class="debug-info">
        <h3>Test Configuration Tabs:</h3>
        <div class="config-tabs">
            <button class="tab-btn active" data-tab="system">üè† System</button>
            <button class="tab-btn" data-tab="vips">‚öôÔ∏è VIPS</button>
            <button class="tab-btn" data-tab="servers">üñ•Ô∏è Servers</button>
        </div>
        
        <div class="tab-panel active" id="system-tab">
            <h4>System Configuration</h4>
            <p>This is the system configuration panel.</p>
            <label>Server Port: <input type="number" value="3102"></label>
        </div>
        
        <div class="tab-panel" id="vips-tab">
            <h4>VIPS Configuration</h4>
            <p>This is the VIPS configuration panel.</p>
            <label>Concurrency: <input type="number" value="32"></label>
        </div>
        
        <div class="tab-panel" id="servers-tab">
            <h4>Server Management</h4>
            <p>This is the server management panel.</p>
            <button>Add Server</button>
        </div>
    </div>

    <script>
        // Debug the main page elements
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Debugging configuration tabs...');
            
            // Check for tab buttons in main page
            const mainTabBtns = document.querySelectorAll('.tab-btn');
            const mainTabPanels = document.querySelectorAll('.tab-panel');
            
            document.getElementById('tabButtonsInfo').innerHTML = 
                `Found ${mainTabBtns.length} tab buttons:<br>` +
                Array.from(mainTabBtns).map((btn, i) => 
                    `${i + 1}. data-tab="${btn.getAttribute('data-tab')}" class="${btn.className}"`
                ).join('<br>');
            
            document.getElementById('tabPanelsInfo').innerHTML = 
                `Found ${mainTabPanels.length} tab panels:<br>` +
                Array.from(mainTabPanels).map((panel, i) => 
                    `${i + 1}. id="${panel.id}" class="${panel.className}"`
                ).join('<br>');
            
            // Setup test tab switching
            mainTabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    console.log('Tab clicked:', tabName);
                    
                    // Update buttons
                    mainTabBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update panels
                    mainTabPanels.forEach(panel => {
                        panel.classList.remove('active');
                        if (panel.id === `${tabName}-tab`) {
                            panel.classList.add('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
