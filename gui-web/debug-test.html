<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1e1e1e; color: white; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #444; border-radius: 5px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        button { padding: 8px 16px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a9e; }
        pre { background: #2d2d30; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>GUI Debug Test</h1>
    
    <div class="test-section">
        <h3>1. DOM Elements Test</h3>
        <button onclick="testDOMElements()">Test DOM Elements</button>
        <div id="domResults"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Backend API Test</h3>
        <button onclick="testBackendAPI()">Test Backend Connection</button>
        <div id="apiResults"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Slides Loading Test</h3>
        <button onclick="testSlidesLoading()">Test Slides Loading</button>
        <div id="slidesResults"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Configuration Test</h3>
        <button onclick="testConfiguration()">Test Configuration Loading</button>
        <div id="configResults"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            element.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function testDOMElements() {
            const results = document.getElementById('domResults');
            results.innerHTML = '';
            
            const elementsToTest = [
                'slidesGrid', 'scanSlidesBtn', 'refreshSlidesBtn', 
                'guiIndicator', 'backendIndicator', 'conversionIndicator'
            ];
            
            elementsToTest.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log('domResults', `✅ Found element: ${id}`, 'success');
                } else {
                    log('domResults', `❌ Missing element: ${id}`, 'error');
                }
            });
        }

        async function testBackendAPI() {
            const results = document.getElementById('apiResults');
            results.innerHTML = '';
            
            try {
                log('apiResults', 'Testing backend connection...', 'info');
                const response = await fetch('http://localhost:3102/api/slides');
                
                if (response.ok) {
                    const data = await response.json();
                    log('apiResults', `✅ Backend API working! Found ${data.length} slides`, 'success');
                    if (data.length > 0) {
                        log('apiResults', `First slide: ${data[0].name}`, 'info');
                    }
                } else {
                    log('apiResults', `❌ Backend API error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log('apiResults', `❌ Backend API failed: ${error.message}`, 'error');
            }
        }

        async function testSlidesLoading() {
            const results = document.getElementById('slidesResults');
            results.innerHTML = '';
            
            try {
                log('slidesResults', 'Loading slides...', 'info');
                const response = await fetch('http://localhost:3102/api/slides');
                
                if (!response.ok) {
                    log('slidesResults', `❌ API error: ${response.status}`, 'error');
                    return;
                }
                
                const slides = await response.json();
                log('slidesResults', `✅ Loaded ${slides.length} slides`, 'success');
                
                // Test rendering a sample slide
                if (slides.length > 0) {
                    const slide = slides[0];
                    const sampleHTML = `
                        <div style="border: 1px solid #444; padding: 10px; margin: 10px 0; border-radius: 3px;">
                            <strong>${slide.name}</strong><br>
                            Format: ${slide.format}<br>
                            Converted: ${slide.converted ? 'Yes' : 'No'}<br>
                            ${slide.thumbnailUrl ? `<img src="${slide.thumbnailUrl}" style="max-width: 100px; max-height: 50px; margin-top: 5px;">` : ''}
                        </div>
                    `;
                    results.innerHTML += sampleHTML;
                }
            } catch (error) {
                log('slidesResults', `❌ Error: ${error.message}`, 'error');
            }
        }

        async function testConfiguration() {
            const results = document.getElementById('configResults');
            results.innerHTML = '';
            
            try {
                log('configResults', 'Testing pathology configuration...', 'info');
                const response = await fetch('http://localhost:3102/api/pathology-config');
                
                if (response.ok) {
                    const data = await response.json();
                    log('configResults', '✅ Pathology config loaded successfully', 'success');
                    log('configResults', `Mode: ${data.config?.deployment?.mode || 'Unknown'}`, 'info');
                    log('configResults', `Slides dir: ${data.config?.storage?.slidesDir || 'Unknown'}`, 'info');
                } else {
                    log('configResults', `❌ Config API error: ${response.status}`, 'error');
                }
            } catch (error) {
                log('configResults', `❌ Config error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('domResults', 'Page loaded, running automatic tests...', 'info');
            setTimeout(() => {
                testDOMElements();
                testBackendAPI();
            }, 500);
        });
    </script>
</body>
</html>
