<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1e1e1e; color: white; }
        .slide-card { border: 1px solid #444; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; background: #007acc; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a9e; }
        .slides-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>Slides Loading Test</h1>
    
    <div>
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="loadSlides()">Load Slides</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="status"></div>
    <div id="slidesContainer" class="slides-grid"></div>

    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            status.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('slidesContainer').innerHTML = '';
        }

        async function testBackend() {
            try {
                log('Testing backend connection...', 'info');
                const response = await fetch('http://localhost:3102/api/slides');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Backend connected! Found ${data.length} slides`, 'success');
                    if (data.length > 0) {
                        log(`First slide: ${data[0].name} (${data[0].format})`, 'info');
                    }
                } else {
                    log(`❌ Backend error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ Connection failed: ${error.message}`, 'error');
            }
        }

        async function loadSlides() {
            try {
                log('Loading slides...', 'info');
                const response = await fetch('http://localhost:3102/api/slides');
                
                if (!response.ok) {
                    log(`❌ API error: ${response.status}`, 'error');
                    return;
                }
                
                const slides = await response.json();
                log(`✅ Loaded ${slides.length} slides`, 'success');
                
                const container = document.getElementById('slidesContainer');
                container.innerHTML = '';
                
                if (slides.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #888; padding: 40px;">No slides found.</div>';
                    return;
                }
                
                slides.forEach(slide => {
                    const card = document.createElement('div');
                    card.className = 'slide-card';
                    
                    const sizeGB = slide.size ? (slide.size / (1024 * 1024 * 1024)).toFixed(2) : '0.00';
                    
                    card.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 8px;">${slide.name}</div>
                        ${slide.thumbnailUrl ? `<img src="${slide.thumbnailUrl}" style="max-width: 100%; max-height: 80px; border-radius: 4px; margin-bottom: 8px;" onerror="this.style.display='none'">` : ''}
                        <div style="font-size: 12px; color: #ccc;">
                            Format: ${slide.format}<br>
                            Size: ${sizeGB} GB<br>
                            Status: ${slide.converted ? '✅ Converted' : '⏳ Not Converted'}
                        </div>
                        <div style="margin-top: 8px;">
                            <button onclick="convertSlide('${slide.name}${slide.format}')" style="font-size: 11px; padding: 4px 8px;">
                                ${slide.converted ? 'Re-convert' : 'Convert'}
                            </button>
                            <button onclick="viewSlide('${slide.name}')" ${slide.converted ? '' : 'disabled'} style="font-size: 11px; padding: 4px 8px;">
                                View
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
                log(`Rendered ${slides.length} slide cards`, 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }

        function convertSlide(filename) {
            log(`Convert requested for: ${filename}`, 'info');
        }

        function viewSlide(slideName) {
            log(`View requested for: ${slideName}`, 'info');
        }

        // Auto-run tests on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, testing backend...', 'info');
            setTimeout(testBackend, 500);
        });
    </script>
</body>
</html>
