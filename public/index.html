<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Slide Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #viewer {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #slide-selector {
            margin-top: 10px;
            width: 100%;
        }
        #color-profile-panel {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(248, 249, 250, 0.95);
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .profile-status.text-success {
            color: #28a745;
        }
        .profile-status.text-warning {
            color: #ffc107;
        }
        .text-muted {
            color: #6c757d;
        }
        .text-danger {
            color: #dc3545;
        }
        .small {
            font-size: 0.875em;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        #profile-selector {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="controls">
        <h3>Pathology Slide Viewer</h3>
        <select id="slide-selector">
            <option value="">Loading slides...</option>
        </select>
        <button id="convert-btn" style="display:none; margin-top:10px; padding:5px 10px; background:#007bff; color:white; border:none; border-radius:3px; cursor:pointer;">Convert to DZI</button>
        
        <div id="color-profile-panel">
            <h4 style="margin: 0 0 10px 0; font-size: 14px;">Color Profile</h4>
            <div id="profile-info">
                <p class="text-muted">Loading profile information...</p>
            </div>
            <label for="profile-selector" style="font-size: 12px; font-weight: bold;">Profile Override:</label>
            <select id="profile-selector">
                <option value="">Loading profiles...</option>
            </select>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
