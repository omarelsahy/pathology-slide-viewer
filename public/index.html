<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology Slide Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
        }
        #slide-sidebar {
            width: 300px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #sidebar-header {
            padding: 15px;
            background: #343a40;
            color: white;
            border-bottom: 1px solid #495057;
        }
        #sidebar-header h3 {
            margin: 0;
            font-size: 16px;
        }
        #slide-controls {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            background: white;
        }
        #sort-select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }
        #slide-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        .slide-item {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slide-item:hover {
            background-color: #e9ecef;
        }
        .slide-item.active {
            background-color: #007bff;
            color: white;
        }
        .slide-info {
            flex: 1;
            min-width: 0;
        }
        .slide-name {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .slide-details {
            font-size: 12px;
            color: #6c757d;
        }
        .slide-item.active .slide-details {
            color: rgba(255, 255, 255, 0.8);
        }
        .slide-actions {
            display: flex;
            gap: 5px;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .convert-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .convert-btn:hover {
            background: #218838;
        }
        #viewer-container {
            flex: 1;
            position: relative;
        }
        #viewer {
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            min-width: 200px;
        }
        #slide-selector {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="slide-sidebar">
        <div id="sidebar-header">
            <h3>Slide Library</h3>
        </div>
        <div id="slide-controls">
            <select id="sort-select">
                <option value="name">Sort by Name</option>
                <option value="date">Sort by Date</option>
                <option value="size">Sort by Size</option>
                <option value="format">Sort by Format</option>
                <option value="status">Sort by Status</option>
            </select>
        </div>
        <div id="slide-list">
            <!-- Slide items will be populated here -->
        </div>
    </div>
    <div id="viewer-container">
        <div id="viewer"></div>
        <div id="controls">
            <h3>Pathology Slide Viewer</h3>
            <select id="slide-selector">
                <option value="">Loading slides...</option>
            </select>
            <button id="convert-btn" style="display:none; margin-top:10px; padding:5px 10px; background:#007bff; color:white; border:none; border-radius:3px; cursor:pointer;">Convert to DZI</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
